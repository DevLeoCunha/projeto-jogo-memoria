<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>

    <!--Links-->
    <link rel="icon" href="favicon/paimon-genshin-impact.gif">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css\login.css">

    <!--Main do JS, o defer funciona como se fosse posto o script ao final do body para ser executado, ou seja, o script será executado no final do html-->
    <script defer src="js/login.js"></script>

</head>
<body>
    
    <form class="login-form">

        <div class="login__header">
            <img src="images-site/paimon vendo cartas-Photoroom.png" alt="paimon icon">
            <h1>Jogo da Memória</h1>
        </div>

        <input type="text" placeholder="Nome" class="login__input">
        <button type="submit" class="login__button" disabled>Iniciar</button>

    </form>

</body>
</html>
